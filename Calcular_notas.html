<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Notas</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      background: white;
    }

    .card-header {
      background-color: #6c5ce7;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .btn-calculate {
      background-color: #6c5ce7;
      border: none;
      width: 100%;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-calculate:hover {
      background-color: #4e44c7;
    }

    .result {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      color: #2d3436;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="card p-3">
      <div class="card-header">Calcular Notas</div>

      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Bloque 1 (20%)</label>
          <input type="number" class="form-control" v-model.number="bloque1" min="0" max="10">
        </div>

        <div class="mb-3">
          <label class="form-label">Bloque 2 (20%)</label>
          <input type="number" class="form-control" v-model.number="bloque2" min="0" max="10">
        </div>

        <div class="mb-3">
          <label class="form-label">Bloque 3 (20%)</label>
          <input type="number" class="form-control" v-model.number="bloque3" min="0" max="10">
        </div>

        <div class="mb-3">
          <label class="form-label">Proyecto Final (40%)</label>
          <input type="number" class="form-control" v-model.number="proyecto" min="0" max="10">
        </div>

        <button class="btn btn-calculate text-white" @click="calcularPromedio">
          Calcular Promedio
        </button>

        <div v-if="promedio !== null" class="result mt-3">
          Promedio final: <span :class="{'text-success': promedio >= 6, 'text-danger': promedio < 6}">{{ promedio.toFixed(2) }}</span>
          <div v-if="promedio >= 6" class="text-success">Â¡Aprobado! ðŸŽ‰</div>
          <div v-else class="text-danger">Reprobado ðŸ˜¢</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          bloque1: 0,
          bloque2: 0,
          bloque3: 0,
          proyecto: 0,
          promedio: null
        };
      },
      methods: {
        calcularPromedio() {
          this.promedio = (this.bloque1 * 0.2) + 
                          (this.bloque2 * 0.2) + 
                          (this.bloque3 * 0.2) + 
                          (this.proyecto * 0.4);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
